<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind's Eye Photography</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #19114f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f57931;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            margin-left: 1.5rem;
        }
        
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #f57931;
        }
        
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('/static/sample_images/sunset_lake.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn {
            display: inline-block;
            background-color: #f57931;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #e06820;
        }
        
        section {
            padding: 5rem 0;
        }
        
        section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #f57931;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            height: 250px;
        }
        
        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .portfolio-item:hover img {
            transform: scale(1.05);
        }
        
        .portfolio-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        
        .portfolio-item:hover .portfolio-item-overlay {
            transform: translateY(0);
        }
        
        .portfolio-item-overlay h3 {
            margin: 0;
            font-size: 1.2rem;
        }
        
        .portfolio-item-overlay p {
            margin: 0.5rem 0 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .category-filters {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .category-filter {
            background-color: transparent;
            border: 2px solid #f57931;
            color: #f57931;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .category-filter.active, .category-filter:hover {
            background-color: #f57931;
            color: white;
        }
        
        footer {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2rem 0;
            text-align: center;
        }
        
        footer p {
            margin: 0;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
            }
            
            nav ul {
                margin-top: 1rem;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container nav-container">
            <div class="logo">Mind's Eye Photography</div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/portfolio">Portfolio</a></li>
                    <li><a href="/featured">Featured</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/admin">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Mind's Eye Photography</h1>
            <p>Where Moments Meet Imagination</p>
            <a href="/portfolio" class="btn">View Portfolio</a>
        </div>
    </section>
    
    <section id="portfolio">
        <div class="container">
            <h2>Portfolio</h2>
            <div class="category-filters">
                <button class="category-filter active" data-category="all">All Work</button>
                <button class="category-filter" data-category="landscapes">Landscapes</button>
                <button class="category-filter" data-category="wildlife">Wildlife</button>
                <button class="category-filter" data-category="portraits">Portraits</button>
                <button class="category-filter" data-category="events">Events</button>
            </div>
            <div class="portfolio-grid">
                <!-- Portfolio items will be loaded dynamically -->
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Mind's Eye Photography. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        // Load portfolio data
        fetch('/api/portfolio')
            .then(response => response.json())
            .then(data => {
                const portfolioGrid = document.querySelector('.portfolio-grid');
                
                // Display images
                data.images.forEach(image => {
                    const item = document.createElement('div');
                    item.className = 'portfolio-item';
                    item.dataset.categories = image.categories.map(cat => cat.slug).join(' ');
                    
                    item.innerHTML = `
                        <img src="${image.image_path}" alt="${image.title}">
                        <div class="portfolio-item-overlay">
                            <h3>${image.title}</h3>
                            <p>${image.description}</p>
                        </div>
                    `;
                    
                    portfolioGrid.appendChild(item);
                });
            })
            .catch(error => console.error('Error loading portfolio:', error));
        
        // Category filtering
        document.querySelectorAll('.category-filter').forEach(button => {
            button.addEventListener('click', () => {
                // Update active button
                document.querySelectorAll('.category-filter').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                
                const category = button.dataset.category;
                
                // Filter items
                document.querySelectorAll('.portfolio-item').forEach(item => {
                    if (category === 'all' || item.dataset.categories.includes(category)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
