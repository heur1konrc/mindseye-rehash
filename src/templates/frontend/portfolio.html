<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Mind's Eye Photography</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #19114f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f57931;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            margin-left: 1.5rem;
        }
        
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #f57931;
        }
        
        .page-header {
            padding-top: 8rem;
            padding-bottom: 3rem;
            text-align: center;
        }
        
        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #f57931;
        }
        
        .page-header p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        section {
            padding: 3rem 0;
        }
        
        .category-filters {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .category-filter {
            background-color: transparent;
            border: 2px solid #f57931;
            color: #f57931;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .category-filter.active, .category-filter:hover {
            background-color: #f57931;
            color: white;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            height: 250px;
            cursor: pointer;
        }
        
        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .portfolio-item:hover img {
            transform: scale(1.05);
        }
        
        .portfolio-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        
        .portfolio-item:hover .portfolio-item-overlay {
            transform: translateY(0);
        }
        
        .portfolio-item-overlay h3 {
            margin: 0;
            font-size: 1.2rem;
        }
        
        .portfolio-item-overlay p {
            margin: 0.5rem 0 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow: auto;
            padding: 2rem;
        }
        
        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            margin-bottom: 1rem;
            border-radius: 8px;
        }
        
        .modal-details {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        .modal-details h2 {
            color: #f57931;
            margin-bottom: 0.5rem;
        }
        
        .modal-details p {
            margin-bottom: 1rem;
        }
        
        .modal-camera-details {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .modal-camera-details span {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            color: #ffffff;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .modal-close:hover {
            color: #f57931;
        }
        
        .modal-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 2rem;
            transform: translateY(-50%);
        }
        
        .modal-nav-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .modal-nav-button:hover {
            background-color: #f57931;
        }
        
        footer {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }
        
        footer p {
            margin: 0;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
            }
            
            nav ul {
                margin-top: 1rem;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
            
            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .modal-nav {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container nav-container">
            <div class="logo">Mind's Eye Photography</div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/portfolio">Portfolio</a></li>
                    <li><a href="/featured">Featured</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/admin">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="page-header">
        <div class="container">
            <h1>Portfolio</h1>
            <p>Explore our diverse collection of photography spanning landscapes, nature, portraits, and events</p>
        </div>
    </div>
    
    <section>
        <div class="container">
            <div class="category-filters" id="categoryFilters">
                <button class="category-filter active" data-category="all">All Work</button>
                <!-- Categories will be loaded dynamically -->
            </div>
            
            <div class="portfolio-grid" id="portfolioGrid">
                <!-- Portfolio items will be loaded dynamically -->
            </div>
        </div>
    </section>
    
    <!-- Image Modal -->
    <div class="modal" id="imageModal">
        <span class="modal-close" id="modalClose">&times;</span>
        
        <div class="modal-content">
            <img src="" alt="" class="modal-image" id="modalImage">
            
            <div class="modal-details">
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
                
                <div class="modal-camera-details" id="modalCameraDetails">
                    <!-- Camera details will be loaded dynamically -->
                </div>
            </div>
        </div>
        
        <div class="modal-nav">
            <div class="modal-nav-button" id="modalPrev">&lt;</div>
            <div class="modal-nav-button" id="modalNext">&gt;</div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Mind's Eye Photography. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        // Global variables
        let portfolioImages = [];
        let categories = [];
        let currentImageIndex = 0;
        
        // Load portfolio data
        fetch('/api/portfolio')
            .then(response => response.json())
            .then(data => {
                portfolioImages = data.images || [];
                categories = data.categories || [];
                
                // Populate categories
                const categoryFilters = document.getElementById('categoryFilters');
                categories.forEach(category => {
                    const button = document.createElement('button');
                    button.className = 'category-filter';
                    button.dataset.category = category.slug;
                    button.textContent = category.name;
                    button.style.borderColor = category.color_code;
                    button.addEventListener('click', () => filterByCategory(category.slug));
                    categoryFilters.appendChild(button);
                });
                
                // Display images
                displayImages(portfolioImages);
            })
            .catch(error => console.error('Error loading portfolio:', error));
        
        // Display images function
        function displayImages(images) {
            const portfolioGrid = document.getElementById('portfolioGrid');
            portfolioGrid.innerHTML = '';
            
            images.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = 'portfolio-item';
                item.dataset.categories = image.categories.map(cat => cat.slug).join(' ');
                item.dataset.index = index;
                
                item.innerHTML = `
                    <img src="/api/image/${image.filename}" alt="${image.title}">
                    <div class="portfolio-item-overlay">
                        <h3>${image.title}</h3>
                        <p>${image.description}</p>
                    </div>
                `;
                
                item.addEventListener('click', () => openModal(index));
                portfolioGrid.appendChild(item);
            });
        }
        
        // Filter by category
        function filterByCategory(category) {
            // Update active button
            document.querySelectorAll('.category-filter').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });
            
            // Filter images
            if (category === 'all') {
                displayImages(portfolioImages);
            } else {
                const filteredImages = portfolioImages.filter(image => 
                    image.categories.some(cat => cat.slug === category)
                );
                displayImages(filteredImages);
            }
        }
        
        // Modal functions
        function openModal(index) {
            const modal = document.getElementById('imageModal');
            const image = portfolioImages[index];
            
            document.getElementById('modalImage').src = `/api/image/${image.filename}`;
            document.getElementById('modalTitle').textContent = image.title;
            document.getElementById('modalDescription').textContent = image.description;
            
            // Camera details
            const cameraDetails = document.getElementById('modalCameraDetails');
            cameraDetails.innerHTML = '';
            
            if (image.camera) {
                const camera = document.createElement('span');
                camera.textContent = `Camera: ${image.camera}`;
                cameraDetails.appendChild(camera);
            }
            
            if (image.lens) {
                const lens = document.createElement('span');
                lens.textContent = `Lens: ${image.lens}`;
                cameraDetails.appendChild(lens);
            }
            
            if (image.aperture) {
                const aperture = document.createElement('span');
                aperture.textContent = `f/${image.aperture}`;
                cameraDetails.appendChild(aperture);
            }
            
            if (image.shutter_speed) {
                const shutterSpeed = document.createElement('span');
                shutterSpeed.textContent = `${image.shutter_speed}`;
                cameraDetails.appendChild(shutterSpeed);
            }
            
            if (image.iso) {
                const iso = document.createElement('span');
                iso.textContent = `ISO ${image.iso}`;
                cameraDetails.appendChild(iso);
            }
            
            currentImageIndex = index;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        function navigateModal(direction) {
            let newIndex = currentImageIndex + direction;
            
            // Loop around if at the end
            if (newIndex < 0) {
                newIndex = portfolioImages.length - 1;
            } else if (newIndex >= portfolioImages.length) {
                newIndex = 0;
            }
            
            openModal(newIndex);
        }
        
        // Event listeners
        document.getElementById('modalClose').addEventListener('click', closeModal);
        document.getElementById('modalPrev').addEventListener('click', () => navigateModal(-1));
        document.getElementById('modalNext').addEventListener('click', () => navigateModal(1));
        
        // Close modal when clicking outside the content
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        });
        
        // Keyboard navigation
        window.addEventListener('keydown', (event) => {
            if (document.getElementById('imageModal').style.display === 'block') {
                if (event.key === 'Escape') {
                    closeModal();
                } else if (event.key === 'ArrowLeft') {
                    navigateModal(-1);
                } else if (event.key === 'ArrowRight') {
                    navigateModal(1);
                }
            }
        });
    </script>
</body>
</html>
