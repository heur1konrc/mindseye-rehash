<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }} - Mind's Eye Photography</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #19114f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .error-container {
            max-width: 800px;
            padding: 2rem;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #f57931;
            margin-bottom: 1rem;
            font-size: 3rem;
        }
        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #f57931;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e06820;
        }
        .error-code {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>{{ error_code }}</h1>
        {% if error_code == 404 %}
            <p>The page you are looking for doesn't exist or has been moved.</p>
        {% elif error_code == 500 %}
            <p>Something went wrong on our end. We're working to fix it.</p>
        {% else %}
            <p>{{ error_message }}</p>
        {% endif %}
        <a href="/" class="btn">Return to Home</a>
    </div>
</body>
</html>
